<ion-header>
  <ion-toolbar>
    <ion-title>historialv</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>VIAJES</h2>
  <ion-card *ngFor="let viaje1 of viajes">
      <ion-card-header>
          <ion-card-title>Solicitudes de viaje</ion-card-title>
          <p>Destino: {{viaje1.destino}}</p>
          <p>Ubicacion Actual: {{viaje1.actual}}</p>
      </ion-card-header>
      <ion-card-content>
          <ion-button class="boton" >Confirmar</ion-button>
          <ion-button class="boton" (click)="deleteViajes(viaje1._id)">Denegar</ion-button>
      </ion-card-content>
  </ion-card>
</ion-content>
